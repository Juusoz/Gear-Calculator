<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="./Gear_icon.png">
    <title>Gear-calculator</title>
	
    <script type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  </head>
  
  <body>
    <div class="container mt-3">
      <h1>Gear-calculator</h1>
      <object data="https://img.shields.io/github/stars/Juusoz/Gear-Calculator.svg?label=Stars&amp;style=social" height=20></object>
		
		
		<script>		 <!-- Main Text area -->
		   $(function() {
			  $("#MainText").load("MainText.html", function(response, status, xhr) {
				 if (status == "error") {
					$("#MainText").text("Failed to load file: " + xhr.status + " " + xhr.statusText);
				 }
			  });
		   });
		</script>
		<div id="MainText"></div>
		
		
		<!------------ Selection button area ----------->
		<div class="mb-3" role="group" aria-label="Planetary Type Selection">
		
				<button type="button" class="btn btn-primary" id="compoundSpurBtn" 
						onclick="selectPlanetaryType('spur')">Spur gears</button>
						
				<button type="button" class="btn btn-primary active" id="simplePlanetaryBtn" 
						onclick="selectPlanetaryType('planetary')">Planetary gears</button>
						
				<button type="button" class="btn btn-primary" id="compoundPlanetaryBtn" 
						onclick="selectPlanetaryType('compound')">Compound Planetary</button>
		</div>

		<script>
		//---------------Button logic------------//
			function selectPlanetaryType(type) {
					
				if (type === 'spur') {
					document.getElementById('simplePlanetaryBtn').classList.remove('active');
					document.getElementById('compoundPlanetaryBtn').classList.remove('active');
					document.getElementById('compoundSpurBtn').classList.add('active');
					
					document.getElementById('planetary-gear').style.display = 'none';
					document.getElementById('compound-planetary').style.display = 'none';
					document.getElementById('spur-gear').style.display = 'block';
					
				} else if (type === 'planetary') {
					document.getElementById('simplePlanetaryBtn').classList.add('active');
					document.getElementById('compoundPlanetaryBtn').classList.remove('active');
					document.getElementById('compoundSpurBtn').classList.remove('active');
					
					document.getElementById('planetary-gear').style.display = 'block';
					document.getElementById('compound-planetary').style.display = 'none';
					document.getElementById('spur-gear').style.display = 'none';
					
				} else if (type === 'compound') {
				
					document.getElementById('simplePlanetaryBtn').classList.remove('active');
					document.getElementById('compoundPlanetaryBtn').classList.add('active');
					document.getElementById('compoundSpurBtn').classList.remove('active');
					
					document.getElementById('planetary-gear').style.display = 'none';
					document.getElementById('compound-planetary').style.display = 'block';
					document.getElementById('spur-gear').style.display = 'none';
				}
			}
		</script>
		
		
	  
	  <script>		 <!-- Spur Gear selection area -->
		   $(function() {
			  $("#spur-gear").load("SpurGear.html", function(response, status, xhr) {
				 if (status == "error") {
					$("#spur-gear").text("Failed to load file: " + xhr.status + " " + xhr.statusText);
				 }
			  });
		   });
		</script>
      <div class="card mb-3" id="spur-gear"></div>
		
		<script>		 <!-- Simple Panetary Gear selection area -->
		   $(function() {
			  $("#planetary-gear").load("SimplePlanetary.html", function(response, status, xhr) {
				 if (status == "error") {
					$("#planetary-gear").text("Failed to load file: " + xhr.status + " " + xhr.statusText);
				 }
			  });
		   });
		</script>
		<div class="card mb-3" id="planetary-gear" style="display: none;"></div>
	  
	  
	  <script>		 <!-- Compound Panetary Gear selection area -->
		   $(function() {
			  $("#compound-planetary").load("CompoundPlanetary.html", function(response, status, xhr) {
				 if (status == "error") {
					$("#compound-planetary").text("Failed to load file: " + xhr.status + " " + xhr.statusText);
				 }
			  });
		   });
		</script>
      <div class="card mb-3" id="compound-planetary" style="display: none;"></div>
	  
    </div>
	
	
  </body>
</html>
